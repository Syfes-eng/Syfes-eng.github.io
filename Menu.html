<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player Collection</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #b19cd9;
            text-align: center;
            margin-bottom: 40px;
        }

        .video-wrapper {
            background: #2d2d2d;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 0 15px rgba(177, 156, 217, 0.2);
        }

        .video-title {
            color: #b19cd9;
            margin-bottom: 15px;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #b19cd9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Collection</h1>

        <!-- YouTube Video -->
        <div class="video-wrapper">
            <h2 class="video-title">YouTube Video</h2>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                </iframe>
            </div>
        </div>

        <!-- Vimeo Video -->
        <div class="video-wrapper">
            <h2 class="video-title">Vimeo Video</h2>
            <div class="video-container">
                <iframe src="https://player.vimeo.com/video/76979871" 
                        frameborder="0" 
                        allow="autoplay; fullscreen; picture-in-picture" 
                        allowfullscreen>
                </iframe>
            </div>
        </div>

        <!-- Dailymotion Video -->
        <div class="video-wrapper">
            <h2 class="video-title">Dailymotion Video</h2>
            <div class="video-container">
                <iframe src="https://www.dailymotion.com/embed/video/x7tgd2g" 
                        frameborder="0" 
                        allow="autoplay; fullscreen; picture-in-picture" 
                        allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>
</body>
</html>
